
<table mat-table [dataSource]="employees" class="employees-table">
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element" id="{{element.email}}"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element" id="{{element.email}}-firstname"> {{element.firstName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef>Detail</th>
        <td mat-cell *matCellDef="let element"> 
            
                <p>Department: {{element.department}}</p>
                <p>Phone: {{element.phone}}</p>
                <p>Job Title: {{element.title}}</p>
                <p>Location: {{element.location}}</p>
            
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element"> <a mat-raised-button id="{{element.email}}-edit" [routerLink]="['/edit', element.email]">Edit</a>
            <button mat-icon-button [matMenuTriggerFor]="menu" id="{{element.email}}-delete-menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="delete(element.email)" id="{{element.email}}-delete">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
