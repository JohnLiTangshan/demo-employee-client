
<form #employeeForm="ngForm" (ngSubmit)="onSubmit()" class="add-employee">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input class="email" matInput [(ngModel)]="employee.email" #emailInput="ngModel" name="email" type="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <mat-error *ngIf="emailInput.errors && emailInput.errors.pattern">Please provide a valid email</mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input class="first-name" matInput [(ngModel)]="employee.firstName" name="firstName" required>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input class="last-name" matInput [(ngModel)]="employee.lastName" name="lastName" required>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label>Department</mat-label>
        <input class="department" matInput [(ngModel)]="employee.department" name="department" required>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input class="phone" matInput [(ngModel)]="employee.phone" name="phone" required>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input class="title" matInput [(ngModel)]="employee.title" name="title" required>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input class="location" matInput [(ngModel)]="employee.location" name="location" required>
    </mat-form-field>
    <br/>
    <button id="addEmployeeBtn" mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.form.valid">Add</button>
    <button id="cancelBtn" class="cancel" mat-raised-button routerLink="/">Cancel</button>
</form>
